services:
  ts-nginx-public:
    image: tailscale/tailscale:latest
    container_name: ts-nginx-public
    # This will ultimately be the hostname for our magic DNS on tailscale
    # (I think)
    hostname: nginx-public
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:-NOT_SET}
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ./nginx-public-proxy/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx-server
    #ports:
      #- "8880:80"  # Map host port 8880 to container port 80
    #volumes:
    #- ./nginx-public-proxy/nginx.conf:/etc/nginx/nginx.conf  # Custom configuration file
    # Set as a sidecar (todo fix comment)
    network_mode: service:ts-nginx-public

volumes:
  ts-alpine:
    driver: local

